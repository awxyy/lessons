<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Timmana&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__title caption">
                <h1 id="caption" class="caption__title">Lesson 12</h1>
            </div>
        </header>

        <main>
            <div class="tran2d">
                <h2 class="title">2D Трансформації</h2>
                <div class="tran2d__item  tran2d__item--pos tran2d__item--translate tran2d__item--mergin">

                </div>
                <div class="tran2d__item  tran2d__item--pos tran2d__item--translate2 tran2d__item--mergin">

                </div>
                <div class="tran2d__item  tran2d__item--pos tran2d__item--translate3 tran2d__item--mergin">

                </div>
            </div>
            <div class="cub">
                <div class="cub__wrapper">
                    <div class="cub__running"> ВІДБИВАЮЧИЙ КУБІК </div>
                </div>
            </div>
            <div class="place">
                <div class="cat">
                    <div class="cat__wrapper">
                        <div class="cat__figure figure-cat ">
                            <div class="figure-cat__head figure-cat__head--pos">
                                <div class="figure-cat__eye1 figure-cat__eye1--pos"></div>
                                <div class="figure-cat__eye2 figure-cat__eye2--pos"></div>
                            </div>
                            <div class="figure-cat__body figure-cat__body--pos">
                                <div class="figure-cat__arm1  figure-cat__arm1--pos"></div>
                                <div class="figure-cat__leg1 figure-cat__leg1--pos"></div>
                                <div class="figure-cat__leg2 figure-cat__leg2--pos"></div>
                            </div>
                        </div>
                        <div class="carrot  carrot--pos">
                            <div class="carrot__start carrot__start--pos"></div>
                            <div class="carrot__midle carrot__midle--pos"></div>
                            <div class="carrot__end carrot__end--pos"></div>
                        </div>
                        <div class="cat__figure figure-cat-second ">
                            <div class="figure-cat-second__head figure-cat-second__head--pos">
                                <div class="figure-cat-second__eye1 figure-cat-second__eye1--pos"></div>
                                <div class="figure-cat-second__eye2 figure-cat-second__eye2--pos"></div>
                            </div>
                            <div class="figure-cat-second__body figure-cat-second__body--pos">
                                <div class="figure-cat-second__arm1  figure-cat-second__arm1--pos"></div>
                                <div class="figure-cat-second__leg1 figure-cat-second__leg1--pos"></div>
                                <div class="figure-cat-second__leg2 figure-cat-second__leg2--pos"></div>
                            </div>
                        </div>
                        <div class="cauldron cauldron--pos"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
